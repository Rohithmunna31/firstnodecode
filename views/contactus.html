<!DOCTYPE html>
<html>
  <head>
    <title>Sharpner</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #f2f2f2;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav ul {
        list-style-type: none;
        display: flex;
      }
      nav ul li {
        margin-right: 20px;
      }
      input[type="text"],
      input[type="email"] {
        padding: 8px;
        margin-bottom: 10px;
      }
      button {
        padding: 8px 16px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <img src="path/to/your/logo.png" alt="Sharpner Logo" height="40" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Courses</a></li>
          <li><a href="#">Hire with Us</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Register Now</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form action="/success">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" /><br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" /><br /><br />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
